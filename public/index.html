  <section id="home-view">
    <header class="d-flex justify-content-center">
      <img class="logo" src="/img/merge-logo.png">
      <div class="flex-column">
      <h1 class="home-brand">merge</h1>
      <p class="brand-line"> make quick decisions amongst your friends</p>
      </div>
    </header>

    <div class="d-flex justify-content-center">
      <div class="p-2"><button id="create-poll" class="btn-nofill btn-center">CREATE</button></div>
    </div>
  </section>

  <section id="create-view">

    <form id="create-form" class="merge-form" action="/tweets" method="POST">
      <div class="form-group row"> <!-- (len - len) -->
        <input type="text" class="col-12 xl-input form-control" id="poll-name" placeholder="enter a question">
      </div>

      <div class="form-group row no-wrap"> <!-- (len - 2 index to insert) -->
        <label class="col-1 " for="choice-1">
          <i class="delete-choice fa fa-times" aria-hidden="true"></i>
        </label>
        <input class="col-11 form-control" id="choice-1" type="text" placeholder="enter first choice">
      </div>

      <div class="row"> <!-- (len - 1) add choice -->
        <div class="col-1">
        </div>
        <div class="col-11">
          <a class="btn add-choice-btn btn-nofill" href=""><i class="fa fa-plus" aria-hidden="true"></i> add a choice</a>
        </div>
      </div>
      <div class="row"> <!-- (len) submit -->
        <div class="col-8"></div>
        <button type="submit" class="col-4 btn-nofill btn-center">Submit</button>
      </div>
    </form>

  </section>
